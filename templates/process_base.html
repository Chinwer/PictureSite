{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Process</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Free HTML5 Website Template by ProBootstrap.com" />
    <meta name="keywords"
        content="free bootstrap 4, free bootstrap 4 template, free website templates, free html5, free template, free website template, html5, css3, mobile first, responsive" />
    <meta name="author" content="ProBootstrap.com" />

    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <aside class="probootstrap-aside js-probootstrap-aside">
        <a href="#" class="probootstrap-close-menu js-probootstrap-close-menu d-md-none"><span
                class="oi oi-arrow-left"></span> Close</a>
        <div class="probootstrap-site-logo probootstrap-animate" data-animate-effect="fadeInLeft">

            <a href="{% url 'home' %}" class="mb-2 d-block probootstrap-logo">Picture Site</a>
            <p class="mb-0">An image processing website</p>
        </div>
        <div class="probootstrap-overflow">
            {% block nav %}
            {% endblock %}
            <footer class="probootstrap-aside-footer probootstrap-animate" data-animate-effect="fadeInLeft">
                <h4 class="mb-0" align="center">Welcome! <br> {{ user.username }}</h4>
                <ul class="list-unstyled d-flex probootstrap-aside-social">
                    <li><a href="https://twitter.com/g5Y6EcD7MPbmXv5" class="p-2"><span class="icon-twitter"></span></a>
                    </li>
                    <li><a href="https://github.com/Chinwer/PictureSite" class="p-2"><span
                                class="icon-github"></span></a></li>
                    <li><a href="https://facebook.com" class="p-2"><span class="icon-facebook"></span></a></li>
                </ul>
                <p>&copy; 2019 邱圆辉<br> All Rights Reserved.</p>
            </footer>
        </div>
    </aside>


    <main role="main" class="probootstrap-main js-probootstrap-main">
        <div class="probootstrap-bar">
            <a href="#" class="probootstrap-toggle js-probootstrap-toggle"><span class="oi oi-menu"></span></a>
            <div class="probootstrap-main-site-logo"><a href="index.html">Aside</a></a></div>
        </div>
        {% block cards %}
        {% endblock %}

        {% block card %}
        {% endblock %}
        <div class="container-fluid d-md-none">
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-unstyled d-flex probootstrap-aside-social">
                        <li><a href="#" class="p-2"><span class="icon-twitter"></span></a></li>
                        <li><a href="#" class="p-2"><span class="icon-instagram"></span></a></li>
                        <li><a href="#" class="p-2"><span class="icon-dribbble"></span></a></li>
                    </ul>
                    <p>&copy; 2019 邱圆辉 <br> All Rights Reserved. Designed by 邱圆辉</p>
                </div>
            </div>
        </div>

    </main>



    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
